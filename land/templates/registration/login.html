{% extends 'land/base.html' %}

{% block central_content %}
    <div class="col-lg-12">
        <div class="row justify-content-center py-2">
            <h3>Login</h3>
        </div>

        <div class="row justify-content-center">

            <form action="{% url 'login' %}"  method="post" class="my-4">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-success my-3">Login</button>
            </form>  
        </div>
    </div>

{% endblock central_content %}
