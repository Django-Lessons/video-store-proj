{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'land/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'land/bootstrap/js/jquery-3.2.1.slim.min.js' %}" ></script>
    <script src="{% static 'land/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'land/bootstrap/js/bootstrap.min.js' %}"></script>


    <title>Bootstraped Django Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
       <a class="navbar-brand" href="#">Django Starter</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>

       <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
         <ul class="navbar-nav">
           <li class="nav-item active">
             <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
           </li>
 
           <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
             <div class="dropdown-menu" aria-labelledby="dropdown01">
               <a class="dropdown-item" href="#">Category 1</a>
               <a class="dropdown-item" href="#">Category 2</a>
               <a class="dropdown-item" href="#">Category 3</a>
             </div>
           </li>

           <li class="nav-item">
             <a class="nav-link" href="#">About</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Contact</a>
           </li>
         </ul>
         <form class="form-inline my-2 my-lg-0">
           <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
       </div>
     </nav>
     <main role="main" class="container">
        {% block central_content %}
        {% endblock central_content %}
     </main><!-- /.container -->
     <footer>
        <div class="container">
            <div class="col-lg-12 col-md-12">
                    <ul class="list-unstyled  d-flex flex-row">
                    </ul>
            </div>
        </div>
    </footer>

  </body>
</html>
