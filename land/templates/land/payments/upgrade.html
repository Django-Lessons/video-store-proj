{% extends 'land/base.html' %}

{% block central_content %}
    <div class="row py-3">
        <div class="col-lg-12 col-md-12">
           <div class="container">
                <h3>Upgrade to PRO</h3>
                <form method="GET" action="{% url 'payment_method' %}">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Plan</label>
                      <select class="form-control" id="exampleFormControlSelect1" name="plan">
                        <option value="m" default>$19.95 (monthly)</option>
                        <option value="a">$199.95 (annual)</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <input type="checkbox" name="subscribtion" checked />
                      <label for="subscribtion">Automatic renewal</label>
                      <small class="form-text text-muted">
                        Will charge automatically during next billing cycle
                      </small>
                    </div>
                 
                    <div class="my-3">
                      <label>Payment Method</label>
                      <div class="form-check">
                        <input checked type="radio" id="radio_card" name="payment_method" value="card" class="form-check-input">
                        <label class="form-check-label" for="radio_card">Card</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" id="radio_paypal" name="payment_method" value="paypal" class="form-check-input">
                        <label class="form-check-label" for="radio_paypal">Paypal</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success mb-2">Continue</button>
                </form>

           </div>
        </div>
    </div>  
{% endblock %}
