{% extends 'land/base.html' %}

{% block central_content %}
    <div class="col-lg-12">
        <div class="row justify-content-center py-2">
            <h3>Registration</h3>
        </div>

        <div class="row justify-content-center">
            <form class="my-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password (again)</label>
                <input type="password" class="form-control" id="password2" placeholder="Password (again)">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-success my-3">Register</button>
            </form>  
        </div>
    </div>

{% endblock central_content %}
